name: buy_it
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.0.3
  firebase_auth: ^1.1.0
  cloud_firestore: ^1.0.5
  modal_progress_hud: ^0.1.3
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  circle_bottom_navigation_bar: ^1.0.0
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - images/icons/
  - images/jackets/
  - images/shoes/
  - images/t-shirts/
  - images/trousers/
  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf
